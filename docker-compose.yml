version: '3.8'
services:
    redirect:
        hostname: redirect
        image: nginx
        restart: unless-stopped
        networks:
            - network1
        ports:
            - "80:80"
        volumes:
            - ./nginx/redirect/conf.d:/etc/nginx/conf.d
            - ./certbot/.data/var:/webroot

    proxy:
        hostname: proxy
        build: ./nginx/proxy/build
        depends_on:
            - guacamole
        restart: unless-stopped
        networks:
            - network1
        ports:
            - "443:443"
        volumes:
            - ./nginx/proxy/conf.d:/etc/nginx/conf.d
            - ./certbot/.data/certs:/certs
        command: /bin/sh -c "while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g 'daemon off;'"

    certbot:
        build: ./certbot/build
        depends_on:
            - redirect
        restart: unless-stopped
        networks:
            - network1
        volumes:
            - ./certbot/.data/certs:/certificate_pub
            - ./certbot/.data/etc:/etc/letsencrypt
            - ./certbot/.data/var:/var/www/certbot
        env_file:
            - ./conf/certbot.env
        entrypoint: /scripts/entrypoint.sh

    mysql:
        hostname: mysql
        build: ./mysql/build
        restart: unless-stopped
        networks:
            - network1
        volumes:
            - ./mysql/.data/db:/var/lib/mysql
        env_file:
            - ./conf/mysql.common.env
            - ./conf/mysql.env


    guacd:
        hostname: guacd
        image: guacamole/guacd
        restart: unless-stopped
        networks:
            - network1


    guacamole:
        hostname: guacamole
        build: ./guacamole/build
        depends_on:
            - guacd
            - mysql
        restart: unless-stopped
        networks:
            - network1
        env_file:
            - ./conf/mysql.common.env
            - ./conf/guacamole.env

    info:
        hostname: info
        build: ./info/build
        restart: unless-stopped
        networks:
            - network1
    
networks:
    network1:

